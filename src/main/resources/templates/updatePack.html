<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event's _</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/utils.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/updateSalon.css}">
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <img th:src="@{/assets/logo.png}">
        </div>
        <div class="references">
            <a href="/catalogView">
                <button>
                    P치gina Principal
                </button>
            </a>

            <a href="/admin">
                <button>
                    Administrar
                </button>
            </a>

            <a href="/login">
                <button>
                    Cerrar sesi칩n
                </button>
            </a>
        </div>
    </div>
</header>
<div>
    <div class="centroide_row">
        <div class="centroide">
            <div class="wrapper">
                <div class="card-switch">
                    <label class="switch">
                        <div class="flip-card__inner">
                            <div class="flip-card__front">
                                <div class="title">Editar sal칩n</div>
                                <p class="error" th:if="${errorAdd}" th:text="${errorAdd}"></p>
                                <form class="flip-card__form" th:action="@{/setPack}" method="post">
                                    <input class="flip-card__input" name="name" th:placeholder="${pack.packName}" type="text">
                                    <input class="flip-card__input" name="description" th:placeholder="${pack.packDescription}" type="text">
                                    <input class="flip-card__input" name="price" th:placeholder="${pack.packPrice}" type="text">
                                    <button class="flip-card__btn" type="submit">Confirmar</button>
                                </form>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
        <div class="centroide">
            <form th:action="@{/saveService}" method="post">
                <div class="form-group">
                    <label>Seleccionar servicio:</label>
                    <select class="form-control">
                        <option value="">-- Selecciona un servicio --</option>
                        <option th:each="service:${services}" th:value="${service}" th:text="${service}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nuevo Servicio:</label>
                    <input type="text" name="otherService" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label>Descripcion:</label>
                    <textarea type="text" name="description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>Precio:</label>
                    <input type="number" name="price" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">A침adir</button>
            </form>
        </div>
    </div>
    <div class="centroide_col">
        <div class="container mt-4" th:if="${!#strings.isEmpty(researchName)}">
            <h2 class="resultText"> Servicios de <span th:text="${researchName}"></span></h2>
            <div class="results-container">
                <div th:if="${#lists.isEmpty(results)}">
                    <p>No hay servicios para "<span th:text="${researchName}"></span>".</p>
                </div>
                <div th:each="service:${results}" class="centroide_col">
                    <p th:text="${service.name}" class="textCard">
                    <p th:text="${service.quantity}" class="secondTextCard">
                    <form th:action="/deleteService" metod="post">
                        <button type="submit" class="deleteBtn"> Eliminar </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
