<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event's _</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/utils.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/updateSalon.css}">
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <img th:src="@{/assets/logo.png}">
        </div>
        <div class="references">
            <a href="/catalogView">
                <button>
                    Página Principal
                </button>
            </a>

            <a href="/admin">
                <button>
                    Administrar
                </button>
            </a>

            <a href="/login">
                <button>
                    Cerrar sesión
                </button>
            </a>
        </div>
    </div>
</header>
<div>
    <div class="centroide_row">
        <div class="centroide">
            <div class="wrapper">
                <div class="card-switch">
                    <label class="switch">
                        <div class="flip-card__inner">
                            <div class="flip-card__front">
                                <div class="title">Editar empleado</div>
                                <p class="error" th:if="${errorAdd}" th:text="${errorAdd}"></p>
                                <form class="flip-card__form" th:action="@{/setEmployee}" method="post">
                                    <input class="flip-card__input" name="name" th:placeholder="${user.userName}" type="text">
                                    <input class="flip-card__input" name="lastName" th:placeholder="${user.lastName}" type="text">
                                    <input class="flip-card__input" name="phone" th:placeholder="${user.phone}" type="number">
                                    <input class="flip-card__input" name="email" th:placeholder="${user.email}" type="email">
                                    <input class="flip-card__input" name="password" th:placeholder="${user.password}" type="text">
                                    <button class="flip-card__btn" type="submit">Confirmar</button>
                                </form>
                            </div>
                        </div>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
