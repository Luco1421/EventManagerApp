<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salón y Evento Más Común</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Salón y Evento Más Común</h1>

    <div class="card mt-4">
        <div class="card-body">
            <h4 class="card-title">Resultado</h4>
            <form method="GET" action="/salon-evento-mas-comun">
                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="fechaInicio" name="fechaInicio" required>
                </div>
                <div class="mb-3">
                    <label for="fechaFin" class="form-label">Fecha de Fin</label>
                    <input type="date" class="form-control" id="fechaFin" name="fechaFin" required>
                </div>
                <button type="submit" class="btn btn-primary">Buscar</button>
            </form>
            <table class="table table-bordered mt-3" th:if="${resultado}">
                <thead>
                <tr>
                    <th scope="col">Resultado</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${resultado}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
