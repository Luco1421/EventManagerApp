<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event's _</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/utils.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <img th:src="@{/assets/logo.png}">
        </div>
        <div class="references">
            <a href="/">
                <button>
                    Página Principal
                </button>
            </a>

            <a href="/login">
                <button>
                    Iniciar sesión
                </button>
            </a>
        </div>
    </div>
</header>
<div class="centroide_col">
    <br>
    <div class="breath">
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                    <div class="flip-card__inner">
                        <div class="flip-card__front">
                            <div class="title">Añadir salón</div>
                            <p class="error" th:if="${errorAdd}" th:text="${errorAdd}"></p>
                            <form class="flip-card__form" th:action="@{/newSalon}" method="post">
                                <input class="flip-card__input" name="name" placeholder="Nombre del salón" type="text" required>
                                <input class="flip-card__input" name="location" placeholder="Ubicación del salón" type="text" required>
                                <input class="flip-card__input" name="maxCapacity" placeholder="Capacidad máxima del salón" type="text" required>
                                <button class="flip-card__btn" type="submit">Añadir</button>
                            </form>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
