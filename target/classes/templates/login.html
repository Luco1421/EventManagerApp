<!DOCTYPE html>
<html lang="es-ES" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event's _</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <link rel="stylesheet" th:href="@{/css/utils.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<header>
    <div class="header">
        <div class="logo">
            <img th:src="@{/assets/logo.png}">
        </div>
        <div class="references">
            <a href="/">
                Página Principal
            </a>
            <a href="/login">
                Iniciar sesión
            </a>
        </div>
    </div>
</header>

<div class="centroide_col">
    <br>
    <div class="breath">
        <div class="wrapper">
            <div class="card-switch">
                <label class="switch">
                    <input type="checkbox" class="toggle">
                    <span class="slider"></span>
                    <span class="card-side"></span>
                    <div class="flip-card__inner">
                        <div class="flip-card__front">
                            <div class="title">Iniciar Sesión</div>
                            <p class="error" th:if="${loginError}" th:text="${loginError}"></p>
                            <form class="flip-card__form" th:action="@{/rlogin}" method="post">
                                <input class="flip-card__input" name="email" placeholder="Correo electrónico" type="email" required>
                                <input id="mostrar" class="flip-card__input" name="password" placeholder="Contraseña" type="password" required>
                                <label class="mostrar" onclick="togglePassword()">👁</label>
                                <button class="flip-card__btn" type="submit">Ingresar</button>
                            </form>
                        </div>
                        <div class="flip-card__back">
                            <div class="title">Registrarse</div>
                            <p class="error" th:if="${registrationError}" th:text="${registrationError}"></p>
                            <form class="flip-card__form" th:action="@{/rsignup}" method="post">
                                <input class="flip-card__input" name="name" placeholder="Nombre" type="text" required>
                                <input class="flip-card__input" name="last_name" placeholder="Apellido" type="text" required>
                                <input class="flip-card__input" name="phone" placeholder="Teléfono" type="text" required>
                                <input class="flip-card__input" name="email" placeholder="Correo electrónico" type="email" required>
                                <input class="flip-card__input" name="password" placeholder="Contraseña" type="text" required>
                                <button class="flip-card__btn" type="submit">Confirmar</button>
                            </form>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>
</div>
<footer>
</footer>
<script> togglePassword = (passwordInput = document.getElementById("mostrar")) => (passwordInput.type === "password") ? passwordInput.type = "text" : passwordInput.type = "password";</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
